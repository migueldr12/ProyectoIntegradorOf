<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Modificar armazones</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="nombre" class="w-50">Nombre:</label>
                                <input type="text" id="nombre" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="marca" class="w-50">Marca:</label>
                                <input type="text" id="marca" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="modelo" class="w-50">Modelo:</label>
                                <input type="text" id="modelo" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="color" class="w-50">Color:</label>
                                <input type="text" id="color" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="dimensiones" class="w-50">Dimensiones:</label>
                                <input type="text" id="dimensiones" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="estatus" class="w-50">Estatus</label>
                                <input type="text" id="estatus" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioCompra" class="w-50">Precio de compra</label>
                                <input type="text" id="precioCompra" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioVenta" class="w-50">Precio de Venta</label>
                                <input type="text" id="precioVenta" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="existencias" class="w-50">Existencias</label>
                                <input type="text" id="existencias" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class=" row ps-4 mb-3">
                                <label for="fotografia" class="form-label">Fotografia</label>
                                <input class="form-control" type="file" id="fotografia">
                            </div>
                            <div class="row ps-4">
                                <label for="descripcion">Descripci&oacute;n</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <textarea id="descripcion" ></textarea>
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaModificar();">Modificar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
