<div class="row m-4">
    <div class="col-12" id="divDetalleArmazones">
        <div class="card">
            <div class="card-header head-main">
                <h2 class="head-main">Agregar armazones<a onclick="cm.setDetalleVisible(false);"><svg class="cierre" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 427.5c11.31 13.58 9.484 33.75-4.094 45.06c-5.984 4.984-13.25 7.422-20.47 7.422c-9.172 0-18.27-3.922-24.59-11.52L192 305.1l-135.4 162.5c-6.328 7.594-15.42 11.52-24.59 11.52c-7.219 0-14.48-2.438-20.47-7.422c-13.58-11.31-15.41-31.48-4.094-45.06l142.9-171.5L7.422 84.5C-3.891 70.92-2.063 50.75 11.52 39.44c13.56-11.34 33.73-9.516 45.06 4.094L192 206l135.4-162.5c11.3-13.58 31.48-15.42 45.06-4.094c13.58 11.31 15.41 31.48 4.094 45.06l-142.9 171.5L376.6 427.5z"/></svg></a></h2> 
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="txtIdProducto" class="form-label w-50">Id del producto</label>
                                <input type="text" id="txtIdProducto" class="form-control w-50"readonly>
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="txtIdArmazon" class="form-label w-50">Id del armazon</label>
                                <input type="text" id="txtIdArmazon" class="form-control w-50"readonly>
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="txtCodigoDeBarras" class="form-label w-50">C&oacute;digo de barras</label>
                                <input type="text" id="txtCodigoDeBarras" readonly class=" form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="nombre" class="form-label w-50">Nombre:</label>
                                <input type="text" id="txtNombre" class=" form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="marca" class="form-label w-50">Marca:</label>
                                <input type="text" id="txtMarca" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="modelo" class="form-label w-50">Modelo:</label>
                                <input type="text" id="txtModelo" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="color" class="form-label w-50">Color:</label>
                                <input type="text" id="txtColor" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="dimensiones" class="form-label w-50">Dimensiones:</label>
                                <input type="text" id="txtDimensiones" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioCompra" class="form-label w-50">Precio compra:</label>
                                <input type="text" id="txtPrecioCompra" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioVenta" class="form-label w-50">Precio venta:</label>
                                <input type="text" id="txtPrecioVenta" class="form-control w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="existencias" class="form-label w-50">Existencias:</label>
                                <input type="text" id="txtExistencias" class="form-control w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class=" row ps-4 mb-3">
                                <label for="fotografia" class="form-label">Fotografia</label>
                                <input class="form-control" type="file" id="fotografia">
                            </div>
                            <div class="row ps-4">
                                <label for="descripcion" class="form-label w-50">Descripci&oacute;n</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <textarea id="txtDescripcion" class="form-control" ></textarea>
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" class="btn btn-success w-25 m-1" onclick="alertaAgregar();" id="btnAgregar"><i class="fa-solid fa-plus me-1"></i>Agregar</button>
                                <button type="button" class="btn btn-dark w-25 m-1" onclick="cm.limpiarFormularioDetalle();" id="btnLimpiar" ><i class="fa-solid fa-broom me-1"></i>Limpiar</button>
                            </div>
                            <div class="row mt-lg-1 justify-content-center">
                                <button type="button" class="btn btn-danger w-25 m-1" onclick="alertaAgregar();" disabled id="btnEliminar"><i class="fa-solid fa-trash me-1"></i>Eliminar</button>
                                <button type="button" class="btn btn-warning w-25 m-1" onclick="alertaAgregar();" disabled id="btnActualizar"><i class="fa-solid fa-arrows-spin me-1"></i>Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 mt-3" id="divListadoArmazones">
        <div class="card">
            <div class="card-header head-main">
                <h2 class="head-main">Listado de armazones</h2>
            </div>
            <div class="card-body">
                <div class="row table-responsive m-2">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="tabla">
                            <tr>
                                <th class="w-25" scope="col">Nombre</th>
                                <th class="w-25" scope="col">Marca</th>
                                <th class="w-25" scope="col">Modelo</th>
                                <th class="w-25" scope="col">Color</th>
                                <th class="w-25" scope="col">Dimensiones</th>
                                <th class="w-25" scope="col">Precio Compra</th>
                                <th class="w-25" scope="col">Precio Venta</th>
                                <th class="w-25" scope="col">Existencias</th>
                                <th class="w-25" scope="col">Estatus</th>
                                <th class="w-25" scope="col">Descripci&oacute;n</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbArmazones">
                            
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-success w-auto" onclick="cm.setDetalleVisible(true);"><i class="fa-solid fa-plus me-2"></i>Agregar nuevo</button>                    
                </div>
            </div>
        </div>
    </div>
</div>
