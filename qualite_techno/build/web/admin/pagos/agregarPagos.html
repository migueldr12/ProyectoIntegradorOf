<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Agregar pago</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="claveVenta" class="w-50">Clave de la venta:</label>
                                <input type="text" id="claveVenta" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="monto" class="w-50">Monto:</label>
                                <input type="text" id="monto" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row ps-4">
                                <label for="fechaPago">Fecha</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <input type="date" id="fechaPago">
                            </div>
                            <div class="row pb-4 pt-3 text-center">
                                <label for="horaPago" class="w-50">Hora:</label>
                                <input type="time" name="eta" id="horaPago" class="w-25">
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaAgregar();">Agregar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
