<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Agregar presupuesto de lentes de armazon</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="numeroUnicoEmpleado" class="w-50">Numero unico de empleado:</label>
                                <input type="text" id="numeroUnicoEmpleado" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="numeroUnicoCliente" class="w-50">Numero unico de cliente:</label>
                                <input type="text" id="numeroUnicoCliente" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="graduacion" class="w-50">Graduacion: </label>
                                <input type="text" id="graduacion" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="tipoMica" class="w-50">Tipo de mica:</label>
                                <input type="text" id="tipoMica" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="materialMica" class="w-50">Material de la mica: </label>
                                <input type="text" id="materialMica" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="codigoDeBarras" class="w-50">Codigo de barras de armazon:</label>
                                <input type="text" id="codigoDeBarras" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row ps-4">
                                <label for="fechaPresupuesto">Fecha</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <input type="date" id="fechaPresupuesto">
                            </div>
                            <div class="row pb-4 pt-3 text-center">
                                <label for="totalPresupuesto" class="w-50">Total: </label>
                                <input type="text" id="totalPresupuesto" class="w-50">
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaAgregar();">Agregar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
