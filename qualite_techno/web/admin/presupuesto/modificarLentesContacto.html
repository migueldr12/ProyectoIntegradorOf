<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Modificar presupuesto lentes de contacto</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="graduacion" class="w-50">Graduacion</label>
                                <input type="text" id="graduacion" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="tipoLentes" class="w-50">Tipo de lentes</label>
                                <input type="text" id="tipoLentes" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row ps-4">
                                <label for="fechaPresupuesto">Fecha</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <input type="date" id="fechaPresupuesto">
                            </div>

                            <div class="row pb-4 pt-3 text-center">
                                <label for="totalPresupuesto" class="w-50">Total: </label>
                                <input type="text" id="totalPresupuesto" class="w-50">
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaModificar();">Modificar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
