<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Registro de examen de la vista</h2>
            </div>
            
            
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                            <section class="col-6">
                        <h2 class="text-danger text-center"> Datos del cliente </h2>
                    </section>
                        </div>
                            <div class="row pb-4 text-center">
                                <label for="nombre" class="w-50">Nombre:</label>
                                <input type="text" id="nombre" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="apellidoPaterno" class="w-50">Apellido Paterno:</label>
                                <input type="text" id="apellidoPaterno" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="apellidoMaterno" class="w-50">Apellido Materno:</label>
                                <input type="text" id="apellidoMaterno" class="w-50">
                            </div>
                            
                            <div class="row pb-4 text-center">
                            <label for="genero" class="w-50">G&eacute;nero:</label>
                            <select name="Genero" id="Genero" class="w-50">
                             <option value="m">Masculino</option>
                             <option value="f">Femenino</option>
                             <option value="u">Otro</option>
                            </select>
                            </div>
                            
                            
                            <div class="row pb-4 text-center">
                                <label for="rfc" class="w-50">RFC:</label>
                                <input type="text" id="rfc" class="w-50">
                            </div>
                            
                            <div class="row pb-4 text-center">
                                <label for="correo" class="w-50">Correo:</label>
                                <input type="text" id="correo" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="telefonoM" class="w-50">Tel&eacute;fono m&oacute;vil:</label>
                                <input type="text" id="telefonoMovil" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="telefonoCasa" class="w-50">Tel&eacute;fono de casa:</label>
                                <input type="text" id="telefonoCasa" class="w-50">
                            </div>
                            
                            <div class="row pb-4 text-center">
                            <label for="estatus" class="w-50">Eastatus:</label>
                            <select name="Estatus" id="Estatus" class="w-50">
                             <option value="a">Activo</option>
                             <option value="i">Inactivo</option>
                            </select>
                            </div>
                    <div class="row pb-4 text-center">
                                <label for="clave" class="w-50">Clave &Uacute;nica:</label>
                                <input type="text" id="clave" class="w-50">
                            </div>
                            
                        </div>
                        <div class="col-6">
                             <div class ="row">
                          <section>
                    <h2 class="text-danger text-center"> Graduaci&oacute;n</h2>
                </section>
                        </div>
                            <div class="row pb-4 text-center">
                                <label for="telefonoCasa" class="w-50">Esfera:</label>
                                <input type="text" id="esfera"  placeholder="0.D" class="w-50">
                            </div>
                             <div class="row pb-4 text-center">
                                <label for="telefonoCasa" class="w-50">Cilindro:</label>
                                <input type="text" id="cilindro" placeholder="-2.00" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="telefonoCasa" class="w-50">Eje:</label>
                                <input type="text" id="eje"  placeholder="-200" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="telefonoCasa" class="w-50">Distancia interpupilar:</label>
                                <input type="text" id="distancia"  placeholder="-X180" class="w-50">
                            </div>
                            
                            
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-right">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaAgregarExa();">Agregar</button>
                            </div>
                        </div>
                        
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
