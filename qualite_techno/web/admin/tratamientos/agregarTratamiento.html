<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Agregar tratamiento</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="nombre" class="w-50">Nombre:</label>
                                <input type="text" id="nombre" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="estatus" class="w-50">Estatus:</label>
                                <select id="estatus" class="w-50">
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioCompra" class="w-50">Precio de compra:</label>
                                <input type="text" id="precioCompra" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="precioVenta" class="w-50">Precio de Venta:</label>
                                <input type="text" id="precioVenta" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaAgregar();">Agregar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
