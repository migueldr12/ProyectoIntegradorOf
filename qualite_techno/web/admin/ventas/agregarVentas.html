<div class="row m-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header head-main">
                <h2>Agregar venta</h2>
            </div>
            <div class="card-body">
                <form class="m-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="row pb-4 text-center">
                                <label for="claveCliente" class="w-50">Clave de cliente:</label>
                                <input type="text" id="claveCliente" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="claveEmpleado" class="w-50">Clave de empleado:</label>
                                <input type="text" id="claveEmpleado" class="w-50">
                            </div>
                            <div class="row pb-4 text-center">
                                <label for="descuento" class="w-50">Descuento aplicado:</label>
                                <input type="text" id="descuento" class="w-50">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row ps-4">
                                <label for="fechaVenta">Fecha</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <input type="date" id="fechaVenta">
                            </div>
                            <div class="row pb-4 pt-3 text-center">
                                <label for="horaVenta" class="w-50">Hora:</label>
                                <input type="time" name="eta" id="horaVenta" class="w-25">
                            </div>
                            <div class="row ps-4">
                                <label for="detalleVenta">Detalle de la venta</label>
                            </div>
                            <div class="row ps-4 pt-2">
                                <textarea id="detalleVenta" ></textarea>
                            </div>
                            <br><br><br><br>
                            <div class="row mt-lg-5 justify-content-center">
                                <button type="button" style="background-color: #d9d9d9" class="btn btn-primary text-black w-25" onclick="alertaAgregar();">Agregar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
